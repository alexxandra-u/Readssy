<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}RESSSUME{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        .main {
            padding: 30px;
        }
    </style>
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        {% comment %}        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href={% url 'home' %}>READSSY</a>
        </div>{% endcomment %}
        {#        <div class="collapse navbar-collapse" id="topNavBar">#}
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href={% url 'home' %}>READSSY</a>
                </li>
                <li class="nav-item">
                    <div>
                        {% if user.is_authenticated %}
                            <a class="nav-link" href={% url 'logout' %}>Выйти</a>
                        {% else %}
                            <a class="nav-link" href={% url 'login' %}>Войти</a>
                        {% endif %}
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ридлисты</a>
                </li>
                {% comment %}<form class="navbar-form navbar-right" role="search" method="GET" action="#">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="q" value="">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-success">Найти</button>
                        </div>
                    </div>
                </form>{% endcomment %}
            </ul>
        </div>
        <div>
            <form class="navbar-form navbar-right" role="search" method="GET" action="#">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="q" value="">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-light">Найти</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>
<div class="main">
    <div class='container'>
        <div class="row justify-content-center mx-auto">
            <div class="col"></div>
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
</body>
</html>
