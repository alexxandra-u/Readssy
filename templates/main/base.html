<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}READSSY{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style type="text/css">
        .main {
            padding: 0px;
        }
    </style>
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href={% url 'home' %}>READSSY</a>
                </li>
                <li class="nav-item">
                    <div>
                        {% if user.is_authenticated %}
                            <a class="nav-link" href={% url 'logout' %}>Выйти</a>
                        {% else %}
                            <a class="nav-link" href={% url 'login' %}>Войти</a>
                        {% endif %}
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lists' %}">Ридлисты</a>
                </li>
            </ul>
        </div>
    </div>
    <div>
        <form class="navbar-form navbar-right" role="search" method="GET" action={% url 'search_books' %}>
            <div class="row">
                <div class="col">
                    <label>
                        <input type="text" class="form-control" name="q" value="">
                    </label>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-light">Найти</button>
                </div>
            </div>
        </form>
    </div>
</nav>
<div class="main">
    {% block carousel %}
    {% endblock %}
    {% block content %}
    {% endblock %}
</div>
</body>
<hr class="my-4">
<footer class="bg-white text-center text-black">
    <div class="container p-4">
        <section class="mb-4">
            <h3>Связаться с нами</h3>
            <div class="row justify-content-center mx-auto">
                <div class="col">
                    <div>Александра Ульянова</div>
                    <a href="https://t.me/alexxandra_u" style="color:black">
                        <div>tg: @alexxandra_u</div>
                    </a>
                    <!--                    <a class="btn btn-dark btn-floating m-1" href="https://t.me/alexxandra_u" role="button">Александра Ульянова</a>-->
                </div>
                <div class="col">
                    <div>Сабина Касаева</div>
                    <a href="https://t.me/kasaevasab" style="color:black">
                        <div>tg: @kasaevasab</div>
                    </a>
                    <!--                    <a class="btn btn-dark btn-floating m-1" href="https://t.me/kasaevasab" role="button">Сабина Касаева</a>-->
                </div>
            </div>
        </section>
    </div>
</footer>
</html>
